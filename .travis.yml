language: node_js
sudo: true
node_js:
  - "node"
addons:
  chrome: stable
before_install:
  - google-chrome-stable --headless --disable-gpu --remote-debugging-port=9222 http://localhost &
cache:
  npm: true
  directories:
    - node_modules
install:
  - npm install
before_script:
  - ./node_modules/.bin/http-server -a localhost -p 5000 -c-1
script:
  - npm test -- --coverage
after_success:
  - COVERALLS_REPO_TOKEN=$coveralls_repo_token npm run coveralls
  
