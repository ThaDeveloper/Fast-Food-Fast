<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fast-Food-Fast - Register</title>
    <meta name="author" content="Justin Ndwiga">
    <link rel="stylesheet" href="css/reg_login.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <h2>Welcome to Fast-Food-Fast</h2>
            <p>A little taste of heaven</p>
            <hr>
            <form action="">
                <h1>Sign Up</h1>
                <label for="Name"><b>Name</b></label>
                <input type="text" placeholder="Enter Full Name" name="full_name" required>

                <label for="Username"><b>Username</b></label>
                <input type="text" placeholder="Enter Username" name="username" required>

                <label for="email"><b>Email</b></label>
                <input type="text" placeholder="Enter Email" name="email" required>
            
                <label for="password"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" required>
            
                <label for="password-repeat"><b>Confirm Password</b></label>
                <input type="password" placeholder="Repeat Password" name="psw_confirm" required>
                    
                <div class="clearfix">
                    <button type="button" class="cancelbtn"  onclick="location.href='index.html';">Home</button>
                    <button type="submit" class="signupbtn">Sign Up</button>
                </div>
            </form>
            <p>Already have an account? <a href="login.html">Click here</a></p>
        </div>
      </div>
</body>
</html>
