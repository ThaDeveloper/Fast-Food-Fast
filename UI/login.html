<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fast-Food-Fast - Login</title>
    <meta name="author" content="Justin Ndwiga">
    <link rel="stylesheet" href="css/reg_login.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <h2>Welcome to Fast-Food-Fast</h2>
            <p>A little taste of heaven</p>
            <hr>
            <form action="" id="signIn">
                <h1>Sign In to Order</h1>
                <div id="errors"></div>
                <input type="text" placeholder="Enter Username" id="username" required>

                <input type="password" placeholder="Enter Password" id="password" required>
                    
                <label>
                <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
                </label>      
                <div class="clearfix">
                    <button type="button" class="cancelbtn"  onclick="location.href='index.html';">Home</button>
                    <button type="submit" class="sign">Sign In</button>
                </div>
            </form>
            <p>Not a Member yet? <a href="register.html">Join here</a></p>
            <p><a href="">Forgot password</a></p>
        </div>
      </div>
    <script src="./js/signIn.js"></script>
</body>
</html>
